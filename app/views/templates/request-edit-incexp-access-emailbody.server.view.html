<html>
<head>
<title>Edit Access Request for the Income/Expense Entry</title>
</head>
<body>
	<p>Hi {{requestTo}},</p>
	<p>I would like to Edit the Income Expense item registered by you.
		Please provide access.</p>
	<p>
		<strong>Item Details</strong>
	</p>
	<p>
		<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="">
			<tr>
				<td align="left" valign="middle">Income Expense Name</td>
				<td align="left" valign="middle">{{item.displayName}}</td>
			</tr>
		</table>
	</p>
	<p>
		Thank you, <br /> {{requestedBy}}
	</p>
	<p>
		<a href="http://prodmoneymanager.herokuapp.com/">go to app</a>
	</p>
</body>
</html>

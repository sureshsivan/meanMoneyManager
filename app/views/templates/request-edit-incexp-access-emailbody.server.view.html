<html>
<head>
<title>Edit Access Request for the Income/Expense Entry</title>
</head>
<style>
<!-- /* Font Definitions */

	font-family: "Cambria Math";
	panose-1: 2 4 5 3 5 4 6 3 2 4;
}

	font-family: Calibri;
	panose-1: 2 15 5 2 2 2 4 3 2 4;

	font-family: Consolas;
	panose-1: 2 11 6 9 2 2 4 3 2 4;
}
/* Style Definitions */
p.MsoNormal, li.MsoNormal, div.MsoNormal {
	margin: 0cm;
	margin-bottom: .0001pt;
	font-size: 11.0pt;
	font-family: "Calibri", sans-serif;
	mso-fareast-language: EN-US;
}

a:link, span.MsoHyperlink {
	mso-style-priority: 99;
	color: #0563C1;
	text-decoration: underline;
}

a:visited, span.MsoHyperlinkFollowed {
	mso-style-priority: 99;
	color: #954F72;
	text-decoration: underline;
}

span.EmailStyle17 {
	mso-style-type: personal-compose;
	font-family: "Calibri", sans-serif;
	color: windowtext;
}

.MsoChpDefault {
	mso-style-type: export-only;
	font-family: "Calibri", sans-serif;
	mso-fareast-language: EN-US;
}

@page WordSection1 {
	size: 612.0pt 792.0pt;
	margin: 72.0pt 72.0pt 72.0pt 72.0pt;

	page: WordSection1;

-->

<body>
	<p>Hi {{requestTo}},</p>
	<p>I would like to Edit the Income Expense item registered by you.
		Please provide access.</p>
	<p>
		<strong>Item Details</strong>
	</p>
	<p>
	
	<table class=MsoTableGrid border=1 cellspacing=0 cellpadding=0
		style='border-collapse: collapse; border: none'>
		<tr>
			<td width=312 valign=top
				style='width: 233.75pt; border: double #5B9BD5 1.5pt; padding: 0cm 5.4pt 0cm 5.4pt'><p
					class=MsoNormal>
					<b><span
						style='font-size: 10.0pt; font-family: Consolas; color: red'>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							Income Expense Name
					</span></b>
				</p></td>
			<td width=312 valign=top
				style='width: 233.75pt; border-top: double #5B9BD5 1.5pt; border-left: none; border-bottom: double #5B9BD5 1.5pt; border-right: solid windowtext 1.0pt; padding: 0cm 5.4pt 0cm 5.4pt'><p
					class=MsoNormal>
					<span style='font-size: 10.0pt; font-family: Consolas'>{{item.displayName}}</span>
				</p></td>
		</tr>
	</table>



	<table border="1" cellpadding="0" cellspacing="0" height="100%" width="100%" id="">
			<tr>
				<td align="left" valign="middle">Income Expense Name</td>
				<td align="left" valign="middle">{{item.displayName}}</td>
			</tr>
		</table>
	</p>
	<p>
		Thank you, <br /> {{requestedBy}}
	</p>
	<p>
		<a href="https://devmoneymanager.herokuapp.com/#!/trackerincexps/{{item.tracker._id}}">
			Go to Tracker Listing
		</a>
	</p>
</body>
</html>

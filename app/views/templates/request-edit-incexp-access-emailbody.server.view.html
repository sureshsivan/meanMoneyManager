<body style='font-size: 10.0pt; font-family: Consolas;'>
	<p>Hi {{requestTo}},</p>
	<p>I would like to Edit the Income Expense item registered by you.
		Please provide access.</p>
	<p>
		<strong>Item Details : </strong>
	</p>
	<p>
		<table>
			<tr>
				<td width=200 valign=top class="doubleBorder">
					<p class=MsoNormal>
						<span class="boldLabel">Income Expense Name</span>
					</p>
				</td>
				<td width=400 valign=top class="doubleBorder">
					<p class=MsoNormal>
						<span class="boldLabel">{{item.displayName}}</span>
					</p>
				</td>
			</tr>
		</table>
	</p>
	<p>
		Thank you, <br /> {{requestedBy}}
	</p>
	<p>
		<a href="https://devmoneymanager.herokuapp.com/#!/trackerincexps/{{item.tracker._id}}">
			Go to Tracker Listing
		</a>
	</p>

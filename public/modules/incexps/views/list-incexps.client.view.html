<section data-ng-controller="IncexpsController as incexpCtrl">
    <div class="page-header">
        <h1>Incexps{{ (incexpCtrl.trackerIncexps && incexpCtrl.trackerIncexps.length > 0) ? ' of ' + incexpCtrl.trackerIncexps[0].tracker.displayName : ''}}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <div class="input-group input-group">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search Incexps...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 text-center pull-right">
            <button type="button" class="btn btn-success text-center" ng-click="incexpCtrl.createIncExp()">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;New Income/Expense
            </button>
        </div>
    </div>
    <div class="row">
        <incexps-list></incexps-list>
    </div>
    <div class="row">
        <div class="alert alert-warning text-center" data-ng-hide="!temps.$resolved || temps.length">
            No Temps yet, why don't you <a href="/#!/trackervaults/create">create one</a>?
        </div>
    </div>
</section>

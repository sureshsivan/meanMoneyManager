<section data-ng-controller="TrackersCreateController as trackerCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Tracker</h3>
    </div>


    <div class="modal-body">
        <form name="createTrackerForm">
            <fieldset>

                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="displayName"> Display Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trackerCreateCtrl.displayName" id="displayName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description"> Description</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trackerCreateCtrl.description" id="description" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="currency"> Currency</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trackerCreateCtrl.currency" id="currency" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>


    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="trackerCreateCtrl.create(); ok()" ng-disabled="createTrackerForm.$invalid">Save & Close</button>
         <!-- ng-disabled="createCustomerForm.$invalid -->
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>
</section>

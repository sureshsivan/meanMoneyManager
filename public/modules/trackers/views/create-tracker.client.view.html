<section data-ng-controller="TrackersCreateController as trackerCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Tracker</h3>
    </div>


    <div class="modal-body">
        <form name="createTrackerForm">
            <fieldset>
                <div class="row">
                    <div class="form-group-xs">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="displayName"> Display Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trackerCreateCtrl.displayName" id="displayName" class="form-control" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description"> Description</label>
                            <div class="controls">
                                <input type="text" data-ng-model="trackerCreateCtrl.description" id="description" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="currency"> Currency</label>
							<div class="controls">
                                <select data-ng-model="trackerCreateCtrl.currency" id="channel" class="form-control" ng-options="currencyItem.id as currencyItem.label for currencyItem in trackerCreateCtrl.getCurrencies()">
                                    <option value="" disabled>-- choose channel --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="shareTo"> Shared To</label>
                            <div class="controls">
                                <div class="input-group">
                                    <!-- <pre>Model: {{currentUser}}</pre> -->
                                    <input type="text" ng-model="currentUser" placeholder="Type to see users"
                                        typeahead="user as user.displayName for user in trackerCreateCtrl.queryUsers($viewValue)"
                                        typeahead-loading="loadingUsers" class="form-control"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" data-ng-click="trackerCreateCtrl.assignNewUser(currentUser)">Add User</button>
                                    </span>
                                    <i ng-show="loadingUsers" class="glyphicon glyphicon-refresh"></i>
                                </div>
                                <br/>
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info" data-ng-class="user._id === trackerCreateCtrl.authentication.user._id ? 'list-group-item-danger' : 'list-group-item-info'"
                                        data-ng-repeat="user in trackerCreateCtrl.assignedUsers">{{user.displayName}} ({{user.email}})</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>


    <div class="modal-footer">
        <button class="btn btn-success btn-sm" ng-click="trackerCreateCtrl.create(); ok()" ng-disabled="createTrackerForm.$invalid">Save & Close</button>
         <!-- ng-disabled="createCustomerForm.$invalid -->
        <button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
    </div>
</section>

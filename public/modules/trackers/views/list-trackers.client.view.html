<section data-ng-controller="TrackersController as trackersCtrl" data-ng-init="trackersCtrl.findAll()">
    <div class="page-header">
        <h1>Trackers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <div class="input-group input-group">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search Trackers...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 text-center pull-right">
            <button type="button" class="btn btn-success text-center" ng-click="trackersCtrl.createTracker()">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;New Tracker
            </button>
        </div>
    </div>
    <div class="row">
    	<trackers-list></trackers-list>
    </div>
    <div class="row">
        <div class="alert alert-warning text-center" data-ng-hide="!temps.$resolved || temps.length">
            No Temps yet, why don't you <a href="/#!/trackers/create">create one</a>?
        </div>
    </div>

</section>

<section data-ng-controller="VaultsController as vaultsCtrl">
    <div class="page-header">
        <h1 data-ng-if="vaultsCtrl.trackerVaults && vaultsCtrl.trackerVaults.length > 0">
        	{{vaultsCtrl.labelsObj['app.vaults.lbl.vaultsOf'] + "\"" + vaultsCtrl.trackerVaults[0].tracker.displayName + "\""}}
        </h1>
        <h1 data-ng-if="vaultsCtrl.trackerVaults && vaultsCtrl.trackerVaults.length && vaultsCtrl.trackerVaults.length === 0">
        	{{vaultsCtrl.labelsObj['app.vaults.lbl.noVaults']}}
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" data-ng-model="searchText" class="form-control" placeholder="{{vaultsCtrl.labelsObj['app.vaults.lbl.searchVaults']}}">
                <span class="input-group-btn">
		            <button type="button" class="pull-left btn btn-success text-center" data-ng-click="vaultsCtrl.createVault()">
		                <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;{{vaultsCtrl.labelsObj['app.vaults.lbl.newVault']}}
		            </button>
                </span>
            </div>
        </div>
    </div>
   	<br>
       <vaults-list></vaults-list>
    <div class="row">
        <div class="alert alert-warning text-center" data-ng-hide="!vaultsCtrl.trackerVaults.$resolved || vaultsCtrl.trackerVaults.length">
            <a data-ui-sref="createVault($stateParams)">{{vaultsCtrl.labelsObj['app.vaults.lbl.noVaultYet']}}</a>?
        </div>
    </div>
</section>

<section data-ng-controller="VaultsController as vaultsCtrl">
    <div class="page-header">
        <h3">New Tracker</h3>
    </div>


    <form name="createVaultForm" data-ng-submit="vaultsCtrl.saveVault()" novalidate>
        <fieldset>
            <div class="row">
                <div class="form-group-xs">
                    <div data-ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group form-group-sm">
                        <label class="control-label" for="displayName"> Display Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="vaultsCtrl.displayName" id="displayName" class="form-control" required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description"> Description</label>
                        <div class="controls">
                            <input type="text" data-ng-model="vaultsCtrl.description" id="description" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!--<input type="submit" class="btn btn-default pull-right">-->
                <button class="btn btn-success btn-sm pull-right"
                        ng-disabled="createVaultForm.$invalid">Save New Vault</button>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>



    <!--<div class="modal-footer">-->
        <!--<button class="btn btn-success btn-sm" ng-disabled="createVaultForm.$invalid">Save New Vault</button>-->
    <!--</div>-->
</section>

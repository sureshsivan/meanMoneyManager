<section data-ng-controller="VaultsController as vaultsCtrl" data-ng-init="vaultsCtrl.findOne()">
    <div class="page-header">
        <h3 class="modal-title">Update: {{vault.displayName}}</h3>
    </div>
    <div class="modal-body">
        <form name=editVaultForm>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label class="control-label" for="displayName"> Display Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="vault.displayName" id="displayName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description"> Description</label>
                            <div class="controls">
                                <input type="text" data-ng-model="vault.description" id="description" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-sm" ng-click="vaultsCtrl.updateVault(vault)">Update & Close</button>
        <!-- ng-disabled="editVaultForm.$invalid -->
        <button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
    </div>
</section>
